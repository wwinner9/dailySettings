<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Settings</title>

    <link rel="stylesheet" href="_css/customize.css">
    <link rel="stylesheet" href="_css/base.css">
    <link rel="stylesheet" href="./_assets/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body>
    <div class="mobile">
        <header>
            <div class="top">            
                <i class="fas fa-arrow-left" style="color: white;" ></i>
                <h3>Settings</h3>
            </div>
            <section>                
                <div class="userContent">
                    <img id="avatar" src="_assets/20201128_185410.jpg" alt="">
                    <div class="infoUser">
                        <div class="legend">
                            <h2>Hello,</h2>
                            <h2>Jacob Jones</h2>
                        </div>                        
                    
                        <div class="classification"> 
                            <div class="pi">
                                <i class="fas fa-star" style="color: white;"></i>
                                <p style="color: white;">4,9</p>
                            </div>
                            <div class="per">
                                <p style="color: white;">+100 Projects</p>
                            </div>
                                                        
                        </div>
                    </div>

                </div>
            </section>            
        </header>
        <main>        
            <section class="profile">
                <i class="far fa-smile"> <a href="">Edit Profile</a></i>
                <i class=" fas fa-chart-line"> <a href="">My Activity</a></i>
                <div class="darkMode">
                    <i class="far fa-moon"><a href="">Dark Mode</a></i>
                    <div class="switch">
                        <div class="circle"></div>
                    </div>
                </div> 
            </section>

            <section class="settings">
                <i class="far fa-bell"><a href="">Notification</a></i>
                <i class="fas fa-unlock"><a href="">Privacy</a></i>
                <i class="fas fa-globe"><a href="">Language</a></i>
                <i class="far fa-credit-card"><a href="">Payments Methods</a></i>
                <i class="fa fa-map-marker-alt"><a href="">Location</a></i>
            </section>
            
            <div class="warn">
                <h3>Don't go!</h3>
                <h3>Stay for a little bit</h3>
            </div>

            <footer>
                <i class="fas fa-sign-out-alt"></i>
                <a href="">Sign Out</a>
            </footer>        
        </main>
    </div>
    <script src="_scripts/script.js"></script>
</body>
</html>
